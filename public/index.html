<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>musicApp</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">
    <div role="tabpanel">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#play" data-toggle="tab">Play</a></li>
        <li><a href="#manage" data-toggle="tab">Manage</a></li>
        <li><a href="#acquire" data-toggle="tab">Acquire</a></li>
      </ul>
    </div>

    <div class="tab-content fullsize">
      <div role="tabpanel" class="tab-pane active" id="play">

        <!-- play pane -->
        <div class="btn-group">
          <button id="playpaneplaylistbutton" type="button" class="btn btn-default">Playlist</button>
          <button id="playpanesongbutton" type="button" class="btn btn-default">Song</button>
          <button id="playpaneartistbutton" type="button" class="btn btn-default">Artist</button>
        </div>

        <div class="panel-group" id="accordionplay"></div>
      </div>
      <div role="tabpanel" class="tab-pane" id="manage">

        <!-- playlist management pane -->
        <div class="row">
          <div class="col-xs-1" id="trashdiv">
              delete
          </div>
          <div class="col-xs-10">
            <button  id="buttonnewplaylist" type="button" class="btn btn-default center-block">New Playlist</button>
            <div class="panel-group" id="accordiondelete"></div>
          </div>
          <div class="col-xs-1" id="gotoadddiv">
            add to playlist
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="manage-add">
        <div class="col-xs-1" id="gotodeletediv">
          drag here to add to playlist
        </div>
        <div class="col-xs-11">
          <div class="btn-group">
            <button id="addpaneplaylistbutton" type="button" class="btn btn-default">Playlist</button>
            <button id="addpanesongbutton" type="button" class="btn btn-default">Song</button>
            <button id="addpaneartistbutton" type="button" class="btn btn-default">Artist</button>
          </div>
          <div class="panel-group" id="accordionadd"></div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="acquire">

        <!-- acquire pane -->
        add songs to your collection here
      </div>

    </div>
  </div>
  <footer>
    <div id="songinfo">
      nothing playing
    </div>
    <div class="btn-group">
      <button onclick="playPrev()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
      <button id="playbutton" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
      <button onclick="playNext()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></button>
    </div>
  </footer>

  <div id="mrfloat">float</div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="hammer.js"></script>

  <script src="client.js"></script>
</body>
</html>
